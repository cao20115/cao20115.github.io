    <div class="post-body" itemprop="articleBody"><p>1.新建</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">mkdir</span> 文件夹名 <span class="comment"># 新建文件夹</span></span><br><span class="line"><span class="built_in">touch</span> 文件名 <span class="comment"># 新建文件</span></span><br></pre></td></tr></table></figure>
<p>2.删除</p>
<span id="more"></span>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">rm</span> 文件名 <span class="comment"># 删除文件</span></span><br><span class="line"><span class="built_in">rm</span> -r 文件夹名 <span class="comment"># 删除文件夹</span></span><br></pre></td></tr></table></figure>
<p>3.切换目录 <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cd</span> 目录名 <span class="comment"># 进入子目录</span></span><br><span class="line"><span class="built_in">cd</span> .. <span class="comment"># 回到父目录</span></span><br><span class="line"><span class="built_in">cd</span> 路径 <span class="comment"># 去往路径</span></span><br></pre></td></tr></table></figure></p>
<p>4.查看 <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">cat</span> 文件名 <span class="comment"># 将文件输出到命令行</span></span><br><span class="line">vim 文件名 <span class="comment"># 在vim中打开</span></span><br></pre></td></tr></table></figure></p>
<p>5.sudo <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">sudo</span> su <span class="comment"># 进入root用户</span></span><br><span class="line"><span class="built_in">sudo</span> 命令 <span class="comment"># 以管理员权限执行命令</span></span><br></pre></td></tr></table></figure></p>
